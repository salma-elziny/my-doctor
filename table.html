<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <!-- bootstrap css file -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- font awesome css file -->
        <link rel="stylesheet" href="css/all.min.css">
        <!-- css file -->
        <link rel="stylesheet" href="css/specialty-table-dr.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Lemonada:wght@300&family=Work+Sans:wght@100;300;600&display=swap" rel="stylesheet">
    </head>
<body>
    <!-- Start Table -->
    <div class="Table my-5">
        <div class="container">
            <div class="main-title position-relative">
                <h1 class=" text-center fw-bold">Booking Dates</h1>
            </div>
            <table class="table table-striped mt-5 text-center">
                <thead>
                    <tr class="table-head">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Specialty</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Confirmation</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- start repeated row -->
                    <tr>
                        <th scope="row">1</th>
                        <td>Ahmed said</td>
                        <td>Dentist</td>
                        <td>15 - 3 - 2024</td>
                        <td>03:00</td>
                        <td><i class="fa-solid fa-check text-success"></i></td>
                    </tr>
                    <!-- end repeated row -->
                    <tr>
                        <th scope="row">1</th>
                        <td>Ahmed</td>
                        <td>Dentist</td>
                        <td>15 - 3 - 2024</td>
                        <td>03:00</td>
                        <td><i class="fa-solid fa-xmark text-danger"></i></td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>Ahmed</td>
                        <td>Dentist</td>
                        <td>15 - 3 - 2024</td>
                        <td>03:00</td>
                        <td><i class="fa-solid fa-xmark text-danger"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- End Table -->

    <!-- js file -->
    <script src="js/bootstrap.bundle.min.js"></script> 
    <script src="js/all.min.js"></script>
</body>
</html>
